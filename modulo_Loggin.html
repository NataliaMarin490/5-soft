<!DOCTYPE html>
<html lang="es">
  <head>
    <!--Caracteres especiales-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Conecto con logos de correo y password-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="styles/modulo_Loggin.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="login-design">
      <!--Imagen de olas-->
      <div class="waves">
        <!--Imagen de login-->
        <img src="media/Login.png" width="350hv" height="350hv" />
      </div>
      <div class="login">
        <div class="login-data">
          <!--Imagen de inicio sesión-->
          <img src="media/Pizza.png" width="175hv" height="175hv" />
          <h1>Inicio de Sesión</h1>
          <!--Formulario-->
          <form action="#" class="login-form">
            <div class="input-group">
              <label class="input-fill">
                <input type="email" name="email" id="email" required />
                <span class="input-label">Correo Electrónico</span>
                <i class="fas fa-envelope"></i>
              </label>
            </div>
            <div class="input-group">
              <label class="input-fill">
                <input type="password" name="password" id="password" required />
                <span class="input-label">Contraseña</span>
                <i class="fas fa-lock"></i>
              </label>
            </div>
            <!--Link-->
            <a href="#">¿Necesitas una Cuenta?</a>
            <!--Boton-->
            <input type="submit" value="Iniciar Sesión" class="btn-login" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
